<!-- CONTACT MODAL -->
 <!-- Contact Modal -->
<div class="modal fade" id="contactModal" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body d-flex justify-content-center">
        <form id="christmasContactForm">
          <!-- Name Field -->
          <div class="mb-3">
            <label class="form-label" for="name">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
          </div>
          <!-- Email Field -->
          <div class="mb-3">
            <label class="form-label" for="email">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
          </div>
          <!-- Message Field -->
          <div class="mb-3">
            <label class="form-label" for="message">Your Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Write your message" required></textarea>
          </div>
          <!-- Submit Button -->
          <div class="text-end">
            <button type="submit" class="btn btn-success">
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Success Toast -->
<div class="toast align-items-center text-bg-success border-0 position-fixed p-1" id="successToast" role="alert"
  aria-live="assertive" aria-atomic="true" style="top: 82px; right: 1%; display: none;">
  <div class="d-flex">
    <div class="toast-body text-center">
      Thank you for sending us a message!
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
      aria-label="Close"></button>
  </div>
</div>
